<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>固定顶部标题图片展示</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
            padding-top: 60px; /* 为固定标题留出空间 */
        }
        .darks {
            background-color: #1a1a1a;
            color: #e1e1e1;
        }
        .darks .fixed-header {
            background-color: #2d2d2d;
            border-bottom: 1px solid #444;
        }
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            border-bottom: 1px solid #ebeef5;
        }
        .fixed-header h3 {
            margin: 0;
            font-size: 22px;
            font-weight: 600;
            color: #409EFF;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .theme-switch {
            position: fixed;
            top: 70px;
            right: 20px;
            z-index: 1000;
        }
        .el-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -5px;
        }
        .el-col {
            padding: 5px;
        }
        .related_box {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .related_box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
        }
        .el-image {
            width: 100%;
            height: 100%;
            display: block;
        }
        .loading-text {
            text-align: center;
            padding: 50px 0;
            color: #909399;
        }
        @media (max-width: 768px) {
            .el-col {
                width: 50%;
            }
            body {
                padding-top: 50px;
            }
        }
        @media (max-width: 480px) {
            .el-col {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="app" :class="isDark ? 'darks':''">
        <!-- 固定顶部标题 -->
        <div class="fixed-header">
            <h3>{{nameS}}</h3>
        </div>
        
        <!-- 暗色模式切换按钮 -->
        <div class="theme-switch">
            <el-switch
                v-model="isDark"
                active-text="暗色"
                inactive-text="亮色"
                active-color="#1a1a1a">
            </el-switch>
        </div>
        
        <div class="container">
            <el-row :gutter="5">
                <el-col
                        v-for="(item,i) in imgList"
                        :key="item"

                >
                    <div class="related_box">
                        <el-image
                            :src="item"
                            fit="cover"
                            :preview-src-list="imgList"
                            class="el-image"
                            @load="loading[i] = false"
                            :initial-index="i"
                            @error="errorLoad(i)"
                            lazy
                        >
                        </el-image>
                    </div>
                </el-col>
            </el-row>
        </div>
    </div>
